<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Login/Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-4.0&ixid=M3yMDJBIi4wY3UwNjAwMzF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80'); /* Example church image URL */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .auth-card {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
        }

        .auth-card h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 500;
        }

        .btn-primary {
            width: 100%;
        }

        .social-login {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-login a {
            margin: 0 10px;
        }

        .social-login img {
            width: 30px;
            height: 30px;
        }

        .switch-form {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="auth-card" id="login-card">
            <h2>Login</h2>
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Username/Email</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember Me</label>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>

                <div class="social-login">
                    <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png" alt="Google"></a>
                    <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Apple_logo_black.svg/2048px-Apple_logo_black.svg.png" alt="Apple"></a>
                    <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/Facebook_icon_new.svg/2048px-Facebook_icon_new.svg.png" alt="Facebook"></a>
                    <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022_%28black%29.svg" alt="Instagram"></a>
                </div>
            </form>
            <div class="switch-form">
                Don't have an account? <a href="#" id="show-register-form">Register here</a>
            </div>
        </div>

        <div class="auth-card d-none" id="register-card">
            <h2>Register</h2>
            <form>
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" required>
                </div>
                <div class="mb-3">
                    <label for="regUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="regUsername" required>
                </div>
                <div class="mb-3">
                    <label for="regEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="regEmail" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="privacyAgreement" required>
                    <label class="form-check-label" for="privacyAgreement">I agree to the privacy policy</label>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <div class="switch-form">
                Already have an account? <a href="#" id="show-login-form">Login here</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
const loginCard = document.getElementById('login-card');
        const registerCard = document.getElementById('register-card');
        const showRegisterFormLink = document.getElementById('show-register-form');
        const showLoginFormLink = document.getElementById('show-login-form');

        showRegisterFormLink.addEventListener('click', (event) => {
            event.preventDefault();
            loginCard.classList.add('d-none');
            registerCard.classList.remove('d-none');
        });

        showLoginFormLink.addEventListener('click', (event) => {
            event.preventDefault();
            registerCard.classList.add('d-none');
            loginCard.classList.remove('d-none');
        });
    </script>
</body>

</html>
